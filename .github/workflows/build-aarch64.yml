name: Manual Build AArch64

on:
  workflow_dispatch:

jobs:
  build-aarch64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross-compile tools + vcpkg build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential ninja-build \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            curl zip unzip tar \
            autoconf autoconf-archive automake libtool libltdl-dev

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install SDL2 packages (ARM64)
        run: |
          ./vcpkg/vcpkg install sdl2 --triplet arm64-linux
          ./vcpkg/vcpkg install sdl2-image --triplet arm64-linux
          ./vcpkg/vcpkg install sdl2-ttf --triplet arm64-linux

      - name: Configure (ARM64)
        run: |
          cmake -Bbuild \
            -DCMAKE_BUILD_TYPE=RelDebug \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=arm64-linux \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc

      - name: Build
        run: cmake --build build -j4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdl2imgshow-aarch64
          path: build/
